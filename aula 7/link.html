<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /*Ilinks n√£o visitados*/
        a:link{
            color: black;
        }
        /*links visitados*/
        a:visited{
            color: black;

        }
        /*links hover( quando passamos com o mouse por cima)*/
        a:hover{
            color: #fff;
            background-color: black;
        }
        /*links ativos*/
        a:active{
            color: hotpink;
        }
    </style>
    <title> links</title>
</head>
<body>
    <a href="http://www.tiktok.com"> tik tok</a>
    <a href="http://instagram.com">instagram</a>
    <a href="http://youtube.com">you tube</a>
</body>
</html>
